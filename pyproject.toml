[tool.poetry]
name = "calculatorapp-appium-python"
version = "0.1.0"
description = ""
authors = ["Harshit Bhardwaj <harshitbhardwaj97@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
appium-python-client = "^4.0.0"
