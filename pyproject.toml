allure-pytest = "^2.13.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
pythonpath = ["."]
addopts = [
    "--alluredir", "allure-results",
    "--clean-alluredir"
]
